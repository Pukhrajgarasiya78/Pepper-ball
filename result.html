<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>Predicted Class: <span class="result">{{ prediction }}</span></p>
        <p>Confidence: <span class="result">{{ confidence }}%</span></p>
        <img src="{{ url_for('static', filename=img_path) }}" alt="Uploaded Image" class="uploaded-img">
        <br><br>
        <a href="/" class="btn">Upload another image</a>
    </div>
</body>
</html>
